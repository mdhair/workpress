---
- name: Install APACHE
  apt: name=apache2 state=present

- name: Copy across new virtual host
  template:
    src=virtual-hosts.conf.j2
    dest=/etc/apache2/sites-available/vagrant.conf
  notify:
    - reload apache

- name: Remove default virtual host
  file:
    path=/etc/apache2/sites-enabled/000-default.conf
    state=absent
  notify:
    - reload apache

- name: Enable new vagrant virtual host
  file:
    src=/etc/apache2/sites-available/vagrant.conf
    dest=/etc/apache2/sites-enabled/vagrant.conf
    state=link
  notify:
    - reload apache

- name: Apache should run under vagrant user
  lineinfile:
    dest=/etc/apache2/envvars
    regexp="^export APACHE_RUN_USER=www-data"
    line="export APACHE_RUN_USER=vagrant"
  notify:
    - reload apache

- name: Apache should run under vagrant group
  lineinfile:
    dest=/etc/apache2/envvars
    regexp="^export APACHE_RUN_GROUP=www-data"
    line="export APACHE_RUN_GROUP=vagrant"
  notify:
    - reload apache
